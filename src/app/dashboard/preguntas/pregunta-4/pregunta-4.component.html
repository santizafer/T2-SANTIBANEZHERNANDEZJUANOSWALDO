<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Control de alcohol</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="form">
      <mat-form-field>
        <mat-label>Tipo de vehiculo</mat-label>
        <input matInput type="text" #txttipo>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-label>Tipo de vehiculo</mat-label>
        <input matInput type="number" #txtalcohol>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="calcular(txttipo,txtalcohol)">INGRESAR</button>
  </mat-card-actions>
</mat-card>

<mat-card appearance="outlined">
  {{resultadoalcohol}}
</mat-card>
